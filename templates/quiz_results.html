{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="final-score mt-5">Final Score: {{ score }}/{{ total }}</h1>
    
    {% if score == total %}
        <h3 class="result-message">Nicely done!</h3>
    {% elif score >= total / 2 %}
        <h3 class="result-message">Good Effort!</h3>
    {% else %}
        <h3 class="result-message">Keep Learning!</h3>
    {% endif %}
    
    <div class="mt-5 mb-5">
        <img src="/static/images/sports_car.jpg" alt="Sports car" class="img-fluid" style="max-height: 400px;">
    </div>
    
    <div class="text-center mt-5">
        <a href="{{ url_for('home') }}" class="btn btn-primary">HOME</a>
    </div>
</div>
{% endblock %}
